<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="calculadora">
        <div class="pantalla">
            <p id="calculo">0</p>
            <p id="resultado">0</p>
        </div>
        <div class="botones">
            <button id="botonReset">C</button>
            <button id="botonEliminarUnNumero" class="botonA">-</button>
            <button class="botonesOperaciones">/</button>
            <button class="botonNumero">7</button>
            <button class="botonNumero">8</button>
            <button class="botonNumero">9</button>
            <button class="botonesOperaciones">*</button>
            <button class="botonNumero">4</button>
            <button class="botonNumero">5</button>
            <button class="botonNumero">6</button>
            <button class="botonesOperaciones">-</button>
            <button class="botonNumero">1</button>
            <button class="botonNumero">2</button>
            <button class="botonNumero">3</button>
            <button class="botonesOperaciones">+</button>
            <button class="botonNumero">0</button>
            <button class="botonesOperaciones botonNumero">.</button>
            <button id="botonCalcular" class="botonB">=</button>
        </div>
    </section>
    <script src="archivo.js"></script>
</body>
</html>
