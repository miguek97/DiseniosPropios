<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero=70;
        console.log(numero);
        temporizador(numero);

        function temporizador(numero){
            
            if(numero>0){
                --numero;
                console.log(numero);
                setTimeout(temporizador,5000,numero);
                
            }
        }

      
    </script>
</body>
</html>
